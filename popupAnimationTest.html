<html>
	<head>
		<title>Test - Extreme Athletics</title>
		<!-- <link href="css/style.css" rel="stylesheet" type="text/css"> -->
		<link href="css/smokePuff.css" rel="stylesheet" type="text/css">
		<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
		<script src="js/jquery.min.js"></script>
		<script src="js/smokeEffect.js" type="text/javascript"></script>
		<!-- <script src="js/main.js"></script> -->
	</head>
	<body bgcolor="#ffffff">
		<div class="sectionButton" id="sectionButton1" style="position:absolute;left:0px;top:0px;width:100px;height:100px;background-color:#4169E1;color:white;border:2px solid;border-color:#4CBB17;border-radius:10px;">
			Test Button 1
		</div>
		<div class="sectionButton" id="sectionButton2" style="position:absolute;left:700px;top:0px;width:100px;height:100px;background-color:#4169E1;color:white;border:2px solid;border-color:#4CBB17;border-radius:10px;">
			Test Button 2
		</div>
		<div id="sectionContentBack" style="position:absolute;left:200px;top:300px;width:400px;height:400px;background-color:#4169E1;border:2px solid;border-color:#4CBB17;border-radius:10px;z-index:-1;"></div>
		<div class="sectionContent" id="sectionContent1" style="position:absolute;left:200px;top:300px;width:400px;height:400px;color:white;">
			Test Content 1
		</div>
		<div class="sectionContent" id="sectionContent2" style="position:absolute;left:200px;top:300px;width:400px;height:400px;color:white;">
			Test Content 2
		</div>
		<script type="text/javascript">
			$('.sectionContent').hide();
			$('#sectionContentBack').hide();
			var num_frames=2;

			for(var i=1;i<=num_frames;i++){
				(function(j) {					
					$('#sectionButton'+j).click(function(){
						$('.sectionContent').hide();
						$('#sectionContentBack').hide().css({"left":$(this).css("left"),"top":$(this).css("top"),"width":$(this).css("width"),"height":$(this).css("height")}).show().animate({"left":$('#sectionContent'+j).css("left"),"top":$('#sectionContent'+j).css("top"),"width":$('#sectionContent'+j).css("width"),"height":$('#sectionContent'+j).css("height")},1000,(function(){$('#sectionContent'+j).show()}));
					});
				})(i);
			}
		</script>
	</body>
</html>
